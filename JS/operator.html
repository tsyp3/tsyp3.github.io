<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>

<body>
    <h1>Operator Lessons</h1>
    <script>
        //assign operator =
        let name = "Thetsu";
        console.log(name);

        //additional operator +
        let sumResult = 2433242 + 34344423;
        console.log(sumResult);

        let num1 = 3.3;
        num2 = 2;
        let sum = num1 + num2;
        console.log(sum);
        let no = 1;
        no += 2;
        console.log(no);
        let number = 7;
        console.log(number++);
        console.log(number);

        //sub
        let sub = 5 - 2;
        console.log(sub);

        let subnum = 7;
        console.log(subnum--);
        console.log(subnum);
    </script>
</body>

</html>
