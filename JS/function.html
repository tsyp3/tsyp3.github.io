<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <h1>Function Lessons</h1>
    <script>
        //return function
        function resultData(num1, num2) {
            let result = num1 + num2;

            return result;

        }
        let finalResult = resultData(205, 180);

        console.log(finalResult);
    </script>
</body>
