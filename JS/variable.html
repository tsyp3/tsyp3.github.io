<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAriable</title>
</head>

<body>
    <h1>Three Type Of Variable</h1>
    <p>
        Var <br> Let <br> Const <br>
    </p>
    <script>
        var name = "Thetsu"; //global variable
        document.write(name);
        document.write('<br>');
        var name = "Thetsu Update";
        document.write(name);
        document.write('<br>');

        let fatherName = "U Myo"
        document.write(fatherName);
        document.write('<br>');
        fatherName = "U Myo Update";
        document.write(fatherName);
        document.write('<br>');

        const motherName = "Daw Thuzar"; //const variable
        document.write(motherName);
        document.write('<br>');
        motherName = "Daw Thuzar Update";
        document.write(motherName);
        document.write('<br>');
    </script>

</body>

</html>
