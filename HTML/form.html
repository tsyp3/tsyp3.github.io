<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Student Registration</h1>
    <form action="request.php">
        <label for="name">Name</label>
        <input type="text" name="student_name" id="name">
        <br><br>
        <label for="email">Email</label>
        <input type="text" name="student_email" id="email">
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name="student_phone" id="phone">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="Student_password" id="password">
        <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="student_dob" id="dob">
        <br><br>
        <label for="passport">Passport Image</label>
        <input type="file" accept=".png.jpg" name="student_passport" id="passport">
        <br><br>
        <button type="submit">Save</button>
    </form>
</body>

</html>
