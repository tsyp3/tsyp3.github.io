<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <link rel="stylesheet" href="../pages/custom.css">
</head>


<body>
    <div class="contact-form">
        <form action="">
            <h1 class="heading">Order Now</h1>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" maxlength="40">
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" name="location" id="location" maxlength="40">
            </div>
            <div class="form-group">
                <label for="phone">Ph-no.</label>
                <input type="text" name="phone" id="phone" maxlength="40">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" maxlength="40">
            </div>
            <div class="form-group">
                <label for="order">Order</label>
                <textarea name="order" id="order" maxlength="40"></textarea>
            </div>
            <a href="../pages/confirm.html" class="btn">Confirm</a>
        </form>
    </div>
</body>

</html>
